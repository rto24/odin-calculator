<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calculator</h1>
  <div id="container">
    <div class="numButtons">
      <button class="int1">1</button>
      <button class="int2">2</button>
      <button class="int3">3</button>
      <button class="int4">4</button>
      <button class="int5">5</button>
      <button class="int6">6</button>
      <button class="int7">7</button>
      <button class="int8">8</button>
      <button class="int9">9</button>
      <button class="int0">0</button>
    </div>  
    <div class="opButtons">
      <button class="addButton">+</button>
      <button class="subtractButton">-</button>
      <button class="divideButton">/</button>
      <button class="multiplyButton">*</button>
      <button class="clearButton">AC</button>
      <button class="deleteButton">DEL</button>
      <button class="equalButton">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
