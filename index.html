<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calculator</h1>
  <div id="container">
    <div id="display">
      <p class="display1"></p>
    </div>
    <div id="numButtons">
      <button class="int1 num">1</button>
      <button class="int2 num">2</button>
      <button class="int3 num">3</button>
      <button class="int4 num">4</button>
      <button class="int5 num">5</button>
      <button class="int6 num">6</button>
      <button class="int7 num">7</button>
      <button class="int8 num">8</button>
      <button class="int9 num">9</button>
      <button class="int0 num">0</button>
    </div>  
    <div id="opButtons">
      <button class="addButton">+</button>
      <button class="subtractButton">-</button>
      <button class="divideButton">/</button>
      <button class="multiplyButton">*</button>
      <button class="clearButton">AC</button>
      <button class="deleteButton">DEL</button>
      <button class="equalButton">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
